<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Wireframe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="flexbox nav">
        <div class="logo">
          <img src="Wireframe_logo.png" alt="Logo">
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="flexbox splash">
      <div class="splash-content">
        <h2>Flexbox Wireframe</h2>
        <p>Oh yeah</p>
      </div>
    </div>
    <div class="flexbox elements">
      <div class="small">Small</div>
      <div class="medium">Medium</div>
      <div class="large">Large</div>
    </div>
    <div class="flexbox process">
      <div class="process-box">Process</div>
    </div>
    <footer class="flexbox footer">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
